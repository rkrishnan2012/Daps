<template name="new">
<div class="naturalForm">
	<form id="nl-form" class="nl-form">
		I feel like
		<select>
			<option value="1">getting food</option>
			<option value="2" selected>hanging out</option>
			<option value="3">watching a movie</option>
		</select>
		<br />somewhere
		<select>
			<option value="1" selected>fancy</option>
			<option value="2">standard</option>
			<option value="3">mediocre</option>
			<option value="4">pretty bad</option>
		</select>
		with some friends.
	</form>
</div>
<p class="btnSend btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-send"></span> Send</p>
<div class="groupMembers">
	<h2 class="groupMembersHeading">Invited Members</h2>
	<hr/>
	{{#each groupMembers}} {{> groupMember}} {{/each}}
</div>
<div class="createDap">
	<form>
		<h2 class="form-create-heading">Send Dap</h2>
		<hr/>
		<input type="phone" id="inputPhone" autocomplete="off" class="form-control" placeholder="Phone number xxx-xxx-xxxx" autofocus/>
		<p class="btnPunch btn btn-md btn-primary btn-block">Punch</p>
	</form>
</div>
</template>
<template name="groupMember">
<div class="groupMember">
	<span class="glyphicon glyphicon-remove" userID="{{_id}}"> </span>
	<span class="phoneNumber">{{phoneNumber}}</span>
</div>
</template>
